<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21 Gene Rsu calculator</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="upload-area">
      <input type="file" id="upload-button" accept="text/csv" />
      <label class="upload-btn" for="upload-button"
        ><i class="fa-solid fa-upload"></i>&nbsp; Choose Or Drop data HERE!
      </label>
      <div id="error"></div>
    </div>

    <div class="container">
      <div class="column">
          <div class="box2">
              <div class="group-name">
                  PROLIFERATION
              </div>
              <ul>
                  <li><div class="value-area"><label>Ki-67</label><div id="val-Ki-67" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>STK15</label><div id="val-STK15" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>Survivin</label><div id="val-Survivin" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>Cyclin B1</label><div id="val-Cyclin-B1" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>MYBL2</label><div id="val-MYBL2" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>GroupScore(min 8)</label><div id="valg-PROLIFERATION" class="val-box2">0</div></div></li>
              </ul>
          </div>
          <div class="box2">
              <div class="group-name">
                  ESTROGEN
              </div>
              <ul>
                  <li><div class="value-area"><label>ER</label><div id="val-ER" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>PGR</label><div id="val-PGR" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>Bcl2</label><div id="val-Bcl2" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>SCUBE2</label><div id="val-SCUBE2" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>GroupScore</label><div id="valg-ESTROGEN" class="val-box2">0</div></div></li>
              </ul>
          </div>
      </div>
      <div class="column">
          <div class="box1">
              <div class="group-name">
                  HER2
              </div>
              <ul>
                  <li><div class="value-area"><label>GRB7</label><div id="val-GRB7" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>HER2</label><div id="val-HER2" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>GroupScore</label><div id="valg-HER2" class="val-box2">0</div></div></li>
              </ul>
          </div>
          <div class="box1">
              <div class="group-name">
                  INVASION
              </div>
              <ul>
                  <li><div class="value-area"><label>Stromelysin 3</label><div id="val-Stromelysin-3" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>Cathepsin L2</label><div id="val-Cathepsin-L2" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>GroupScore</label><div id="valg-INVASION" class="val-box2">0</div></div></li>
              </ul>    
          </div>
          <div class="box3">
              <ul>
                  <li><div class="value-area"><label>GSTM1</label><div id="val-GSTM1" class="val-box">0</div></div></li>
              </ul>    
          </div>
          <div class="box3">
              <ul>
                  <li><div class="value-area"><label>CD68</label><div id="val-CD68" class="val-box">0</div></div></li>
              </ul>    
          </div>
          <div class="box3">
              <ul>
                  <li><div class="value-area"><label>BAG1</label><div id="val-BAG1" class="val-box">0</div></div></li>
              </ul>    
          </div>
      </div>
      <div class="column">
          <div style="height: 38%;"></div>
          <div class="box4">
              <div class="rsu">RSU</div>
              <div id="val-RSU" class="val-rsu">0</div>
          </div>
          <div class="box5">
              <div class="group-name">
                  REFERENCE
              </div>
              <ul>
                  <li><div class="value-area"><label>Beta-action</label><div id="val-Beta-actin" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>GAPDH</label><div id="val-GAPDH" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>RPLPO</label><div id="val-RPLPO" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>GUS</label><div id="val-GUS" class="val-box">0</div></div></li>
                  <li><div class="value-area"><label>TFRC</label><div id="val-TFRC" class="val-box">0</div></div></li>
              </ul>               
          </div>
      </div>
  </div>
  <!-- Script -->
  <script src="scripts/js/rsu.js"></script>
  <script src="scripts/js/upload.js"></script>
</body>
</html>
